<!-- registration/login.html -->
{% extends 'base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    No account?
    <a href="{% url 'register' %}">Create one</a>
{% endblock %}
