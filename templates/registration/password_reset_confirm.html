{% extends 'base_generic.html' %}

{% block content %}
    <style>
        /* Идеальный стиль для страницы ввода нового пароля */
        body {
            background: #FDFDFD;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333; /* Темно-серый цвет текста */
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #000; /* Синий цвет для заголовка */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            max-width: 230px; /* Ограничение ширины формы */
            width: 100%;
        }

        .form-error {
            color: #FF6347; /* Красный цвет для сообщений об ошибке */
            font-size: 16px;
            margin-bottom: 10px;
        }

        label {
            font-size: 16px;
            color: #333; /* Темно-серый цвет текста */
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #CCC;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007AFF; /* Синий цвет для кнопки */
            color: #FFF; /* Белый цвет текста */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Тёмно-синий цвет при наведении */
        }
    </style>

    <h1>New password</h1>

    <form method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <p><button type="submit">Save</button></p>
    </form>
{% endblock %}
